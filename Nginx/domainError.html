<!DOCTYPE html>
<html>

<head>
    <!-- 设置内容的编码格式 -->
    <meta charset="utf-8" />
    <!-- 设置查询关键字 -->
    <meta name="keywords" content="域名解析错误页" />
    <!-- 设置网页的描述信息 -->
    <meta name="distribution" content="cocos56.github.io/Nginx/domainError" />
    <!-- 设置作者 -->
    <meta name="author" content="Coco56" />
    <link rel="icon" href="github.coco56.top/title.ico" type="image/icon" />
    <title>Coco56 Nginx | 域名解析错误页</title>
</head>

<body>
    <h1>
        <div id="url"></div>
    </h1>
    <script>
        var url = document.getElementById("url")
        var herf = window.location.href.toString()
        url.innerHTML = `本页地址：<a href="${herf}" target="_blank" title="">${herf}</a>`
    </script>
    <br>
    <!-- 绘制一根线 -->
    <hr width="100%" align="left" />
    <h1>
        <div id="domainErrInfo"></div>
    </h1>
    <script>
        var domainErrInfo = document.getElementById("domainErrInfo")
        var host = window.location.host.toString()
        domainErrInfo.innerHTML = `对不起，您所使用的域名${host}不正确，请更换域名重试或者<a href="https://coco56.gitee.io/blog/about/" target="_blank" title="">联系我</a>解决。`
    </script>
    <h2>
        <div id="countdown"></div>
    </h2>
    <script language="javascript" type="text/javascript">
        var time = 6
        var lable = `秒钟后系统将帮您自动跳转到<a href="https://coco56.gitee.io/blog/about/" target="_blank" title="">联系我</a>`
        var contain = document.getElementById("countdown")
        contain.innerHTML = time.toString() + lable
        function updateTime() {
            time = time - 1
            if (time >= 0) { contain.innerHTML = time.toString() + lable }
            else { contain.innerHTML = "正在跳转到联系我" }
        }
        setInterval("updateTime()", 1000);
        setTimeout("javascript:location.href='https://coco5666.github.io/blog'", time * 1000);
        // 以下方法是在新窗口中打开网页，不过一般会被浏览器拦截，因此不建议使用
        // setTimeout("javascript:window.open('https://coco5666.github.io/blog')", time * 1000);
    </script>
</body>

</html>
