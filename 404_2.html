<h2>
    <div id="countdown"></div>
</h2>

<script language="javascript" type="text/javascript">
    var time = 2
    var contain = document.getElementById("countdown")
    contain.innerHTML = time.toString() + "秒钟后系统将帮您自动跳转到博客首页。"
    function updateTime() {
        time = time - 1
        if (time >= 0) { contain.innerHTML = time.toString() + "秒钟后系统将帮您自动跳转到博客首页。" }
        else { contain.innerHTML = "正在跳转到我的博客首页" }
    }
    setInterval("updateTime()", 1000);
    setTimeout("javascript:location.href='https://coco5666.github.io/blog'", time * 1000);
</script>
